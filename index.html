<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d38f7ac399.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="upper-sec">
            <div class="time">9:41</div>
            <div class="network"><i class="fa-solid fa-signal"></i></div>
            <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
            <div class="battery"><i class="fa-solid fa-battery-full"></i></div>
        </div>
        <div class="display-sec" id="disp">
            <p>0</p>
        </div>
        <div class="button-row">
            <div class="first-row">
                <button class="btn" style="background-color:darkgrey">AC</button>
                <button class="btn" style="background-color:darkgrey">+/-</button>
                <button class="btn" style="background-color:darkgrey">%</button>
                <button style="padding-right: 23px;" class="btn" id="btn-1" >/</button>
            </div>
            <div class="second-row">
                
                <button class="btn" id="button1">7</button>
                <button class="btn" id="button2">8</button>
                <button class="btn" id="button3">9</button>
                <button class="btn" id="button4">*</button>
            </div>
            <div class="Third-row">
                
                <button class="btn" >4</button>
                <button class="btn" >5</button>
                <button class="btn" >6</button>
                <button class="btn" id="btn2" >-</button>
            </div>
            <div class="Fourth-row">
                
                <button class="btn" >1</button>
                <button class="btn" >2</button>
                <button class="btn" >3</button>
                <button class="btn" id="btn3" >+</button>
            </div>
            <div class="Fifth-row">
                
                <button class="btn" id="btn5" >0</button>
                <button class="btn" >X</button>
                
                <button class="btn" id="btn4">=</button>
            </div>
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
